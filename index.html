<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

<body>
    <div class="container">
        <h1>EXPENSES</h1>
        <label for="amount_input" id="amount_label" class="form-label">Choose expense amount</label>
        <input type="number" id="amount_input" />

        <label for="description_input" id="description_label" class="form-label">Choose description</label>
        <input id="description_input" type="text" />

        <label for="category_input" id="category_label" class="form-label">Choose a category</label>

        <select id="category_input">
            <option value="Movie">Movie</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
        </select>

        <button id="submit">Add Expense</button>
        <div id="form"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
